<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function $(id){
            return document.getElementById(id);
        }
    
        function sumaTxt(){
            let n1 = parseFloat($("txtN1").value);
            let n2 = parseFloat($("txtN2").value);
            $("txtResultado").value = (n1+n2).toString();
        }
        
        window.addEventListener("load",()=>{
            $("btnSumar").addEventListener("click", sumaTxt );

            let boton = document.createElement("button");
        let texto = document.createTextNode("Mi super ultra boton");

        boton.appendChild(texto);
        boton.setAttribute("id","miboton");

        $("cuerpo").appendChild(boton);


        });



    </script>
    

</head>
<body id="cuerpo">
    <label>Numero1:</label><br>
    <input id="txtN1" type="text"><br>
    <br>
    <label>Numero2:</label><br>
    <input id="txtN2" type="text"><br>
    <br>
    <button id="btnSumar">Sumar</button>
    <br>
    <label>Resultado:</label><br>
    <input id="txtResultado" type="text"><br>

</body>

</html>
